{% extends 'accounts_navigation.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block account_content %}
    {% if message %}
        <h3>{{ message }}</h3>
    {% else %}
        <form action="" method="POST">
            {% csrf_token  %}
            
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Withdraw</button>
        </form>
    {% endif %}


{% endblock %}
