{% extends 'accounts_navigation.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block account_content %}
    <div class="text-center">
        <div class="btn-group" style="padding: 10px;">
            <button type="button" onclick="location.href='{% url 'add_money' %}'" class="btn btn-primary" style="margin-right: 10px;">Deposit Money</button>
            <button type="button" onclick="location.href='{% url 'withdraw_money' %}'" class="btn btn-warning" style="margin-right: 10px;">Withdraw Money</button>
            <button type="button" onclick="location.href='{% url 'get_all_accounts' %}'" class="btn btn-info" style="margin-right: 10px;">List all Accounts</button>
        </div>
    </div>
{% endblock account_content %}
